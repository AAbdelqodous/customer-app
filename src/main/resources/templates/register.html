<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        .main {
            padding: 0px 10px;
        }

        @media screen and (max-width: 480px) {
            .register-form {
                margin-top: 10%;
            }
        }

        @media screen and (min-width: 768px) {
            .main {
                margin-left: 30%;
            }
            .sidenav {
                width: 40%;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
<section layout:fragment="body">
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div th:if="${param.fail}" class="alert alert-danger">
                Username or email already exists!
            </div>
            <div class="register-form">
                <form role="form" method="post" th:action="@{/register/save}" th:object="${user}">
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{username}"
                               placeholder="Username">
                    </div>
                    <p th:if="${#fields.hasErrors('username')}" class="text-danger"></p>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password"
                               class="form-control"
                               th:field="*{password}"
                               placeholder="Password">
                    </div>
                    <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{email}"
                               placeholder="Email">
                    </div>
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>

                    <button type="submit" class="btn btn-secondary">Register</button>
                    <a th:href="@{/login}" class="btn btn-secondary">Login here</a>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>

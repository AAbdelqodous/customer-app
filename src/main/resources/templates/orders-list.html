<!DOCTYPE html>
<html   lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Elite</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">All Orders</h1>
                <p class="lead fw-normal text-muted mb-0">Order list of all customer</p>
            </div>
            <div class="row gx-5">
                <div th:each="order :${orders}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-3">
                        <output class="h5 fw-bolder text-decoration-none link-dark stretched-link">Order Date: </output>
                        <output th:text="${order.orderDate}"
                                class="h5 fw-bolder text-decoration-none link-dark stretched-link"></output>
                    </div>
                    <div class="position-relative mb-3">
                        <output class="h5 fw-bolder text-decoration-none link-dark stretched-link">Amount:</output>
                        <output th:text="${order.amount}"
                                class="h5 fw-bolder text-decoration-none link-dark stretched-link"></output>
                    </div>
                    <a class="btn btn-primary" th:href="@{/orders/{orderId}(orderId=${order.id})}">View</a>
                    <a class="btn btn-primary" th:href="@{/orders/{orderId}/edit(orderId=${order.id})}">Edit</a>
                </div>

            </div>
        </div>
    </section>
</main>

</body>
</html>

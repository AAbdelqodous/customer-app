<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>New Order</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" class="row g-3" method="post" th:action="@{/orders/{customerId}(customerId=${customerId})}" th:object="${order}">
                <div class="col-12">
                    <label for="inputOrderDate" class="form-label">Order Date</label>
                    <input type="datetime-local"
                           class="form-control"
                           id="inputOrderDate"
                           name="orderDate"
                           th:field="*{orderDate}"
                           placeholder="2024-07-09T00:00:00">
                    <p th:if="${#fields.hasErrors('orderDate')}" class="text-danger" th:errors="*{orderDate}"></p>
                </div>
                <div class="col-12">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <input type="number"
                           class="form-control"
                           id="inputAmount"
                           name="amount"
                           th:field="*{amount}"
                           placeholder="15.75"
                           step="0.01" min="0.01" required>
                    <p th:if="${#fields.hasErrors('amount')}" class="text-danger" th:errors="*{amount}"></p>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </section>
</main>

</body>
</html>
